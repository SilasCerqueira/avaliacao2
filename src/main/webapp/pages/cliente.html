<div data-ng-controller="clienteController as controller">
    <div class="jumbotron text-center">
        <h3>Cliente</h3>
    </div>
    <div class="container" style="border: 1px solid black;" data-ng-show="controller.cliente">

        <div class="form-group " >
            <label class="col-2 col-form-label" for="clienteId">ID: </label>
            <div class="col-10">
                <input class="form-control" type="number" id="clienteId" data-ng-model="controller.cliente.id" disabled>
            </div>
        </div>

        <div class="form-group " >
            <label class="col-2 col-form-label" for="nome" >Nome: </label>
            <div class="col-10">
                <input class="form-control" type="text" id="nome" data-ng-model="controller.cliente.nome">
            </div>
        </div>

        <div class="form-group " >
            <label class="col-2 col-form-label" for="email">Email: </label>
            <div class="col-10">
                <input class="form-control" type="email" id="email" data-ng-model="controller.cliente.email">
            </div>
        </div>

        <div class="form-group " >
            <label class="col-2 col-form-label" for="cpf">CPF: </label>
            <div class="col-10">
                <input class="form-control" type="number" maxlength="11" id="cpf" data-ng-model="controller.cliente.cpf">
            </div>
        </div>

        <div class="form-group " >
            <label class="col-2 col-form-label" for="telefone">Telefone: </label>
            <div class="col-10">
                <input class="form-control" type="tel" id="telefone" data-ng-model="controller.cliente.telefone">
            </div>
        </div>

        <div class="form-group" >
            <label class="col-2 col-form-label" for="dataDeNascimento">dataDeNascimento: </label>
            <div class="col-10">
                <input class="form-control" type="date" id="dataDeNascimento" data-ng-model="controller.cliente.dataDeNascimento">
            </div>
        </div>

        <div class="form-group" >
            <label class="col-2 col-form-label" for="endereco">Endereço: </label>
            <div class="col-10">
                <textarea class="form-control" rows="4" maxlength="400" id="endereco" data-ng-model="controller.cliente.endereco"></textarea>
            </div>
        </div>

        <div class="form-group" >
            <button class="form-control" type="button" data-ng-click="controller.salvar()">Salvar</button>
        </div>
        <div class="form-group" >
            <button class="form-control" type="button" data-ng-click="controller.cliente = undefined">Cancelar</button>
        </div>
    </div>

    <div class="container" style="border: 1px solid black;" data-ng-show="!controller.cliente">
        <button type="button" data-ng-click="controller.novo()">Novo Cliente</button><br>
        <br>
        <table border="1" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>cpf</th>
                <th>Opções</th>
            </tr>
            <tr data-ng-repeat="cliente in controller.clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.cpf}}</td>
                <td>
                    <button type="button" data-ng-click="controller.alterar(cliente)">Alterar</button>
                    <button type="button" data-ng-click="controller.deletar(cliente)">Excluir</button>
                </td>
            </tr>
        </table>
    </div>
</div>
